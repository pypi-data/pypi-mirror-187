<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('swagger.static', filename='swagger-ui.css') }}"/>
    <link rel="icon" href="{{ favicon }}" sizes="64x64 32x32 16x16"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>
<script src="{{ url_for('swagger.static', filename='swagger-ui-bundle.js') }}"
        charset="UTF-8"></script>
<script
        src="{{ url_for('swagger.static', filename='swagger-ui-standalone-preset.js') }}"
        charset="UTF-8"></script>
<script>
    window.onload = function () {
        const ui = SwaggerUIBundle({
            url: "{{ url }}",
            dom_id: "#swagger-ui",
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            {% if not swagger_hide_bar %}
                layout: "StandaloneLayout"
            {% endif %}
        });

        window.ui = ui;
    };
</script>
</body>
</html>
