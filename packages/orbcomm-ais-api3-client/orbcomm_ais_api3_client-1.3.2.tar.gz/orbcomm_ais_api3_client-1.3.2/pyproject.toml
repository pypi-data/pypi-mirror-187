[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "orbcomm_ais_api3_client"
version = "1.3.2"
authors = [
    { name = "ORBCOMM", email = "service.customer@orbcomm.com"},
]
description = "Python client to access the ORBCOMM AIS API3"
readme = "README.md"
requires-python = ">=3.9.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/orbcomm_ais_public/api3-python-client"
"Documentation" = "https://orbcomm_ais_public.gitlab.io/api3-python-client"

# Manually specify the packages to be included
[tool.setuptools]
packages = ["api3_python_client"]


