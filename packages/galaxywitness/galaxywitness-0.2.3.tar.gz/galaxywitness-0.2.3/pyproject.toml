[tool.poetry]
name = "GalaxyWitness"
version = "0.2.3"
description = "Package for topological analysis of galactic clusters"
authors = ["David Miheev <me@davidkorol.life>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
numpy = "^1.23.5"
matplotlib = "^3.6.2"
gudhi = "^3.6.0"
scikit-learn = "^1.1.3"
pandas = "^1.5.2"
astropy = "^5.1.1"
plotly = "^5.11.0"
kaleido = "^0.2.1"
Sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
