[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "icsr"
version = "0.0.12"
authors = [
  { name="Karel D'Oosterlinck", email="kareldoosterlinck@gmail.com" },
]
description = "Metrics for ICSR prediction."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
 'numpy>=1.24.1',
 'pydantic>=1.10.4',
 'scipy>=1.10.0'
]

[project.urls]
"Homepage" = "https://github.com/KarelDO/icsr-metrics"
"Bug Tracker" = "https://github.com/KarelDO/icsr-metrics/issues"