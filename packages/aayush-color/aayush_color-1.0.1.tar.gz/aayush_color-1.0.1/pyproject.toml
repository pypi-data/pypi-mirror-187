[project]
name = "aayush_color"
version = "1.0.1"
authors = [
  { name="Aayush Nagpal", email="aayush.nagpal2022@vitstudent.ac.in" },
]
description = "A simple python program to convert a color format to another color format."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"