[metadata]
name = birdears
description = Functional Ear Training for Musicians
author = Iacchus Mercurius
author_email = kassivs+git@gmail.com
license = AGPLv3
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/iacchus/birdears/
project_urls = 
	Documentation = https://birdears.readthedocs.io/
	Source = https://github.com/iacchus/birdears/
	Tracker = https://github.com/iacchus/birdears/issues
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Education
	License :: OSI Approved :: GNU Affero General Public License v3
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	click>=8.0.3
	importlib-metadata; python_version<"3.8"
	toml>=0.10.2
	urwid>=2.1.2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	birdears = birdears.__main__:cli

[tool:pytest]
addopts = 
	--cov birdears --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = birdears
extensions = 
	cirrus
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

