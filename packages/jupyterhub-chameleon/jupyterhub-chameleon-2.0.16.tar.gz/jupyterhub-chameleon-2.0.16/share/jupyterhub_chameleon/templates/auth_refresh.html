{% extends "page.html" %}

{% block meta %}
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="refresh" content="3; url={{ next_page }}" />
{% endblock %}

{% block main %}

<div id="logout-main" class="container">
  <p>
    Refreshing your session, please wait...
  </p>
  <p>
    Click <a href="{{ next_page }}">here</a> if you are not redirected.
  </p>
</div>

{% endblock %}
