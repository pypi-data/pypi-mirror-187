[metadata]
name = vetiver
description = Deploy models into REST endpoints
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/isabelizimm/vetiver-python
author = Isabel Zimmerman
author_email = isabel.zimmerman@rstudio.com
license = MIT
keywords = data, mlops
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
include_package_data = True
zipsafe = False
python_requires = >=3.7
install_requires = 
	numpy
	pandas
	fastapi
	pydantic
	joblib
	uvicorn
	scikit-learn
	nest-asyncio
	requests
	pins
	rsconnect-python>=1.8.0
	plotly
	pip-tools
	httpx
	importlib-metadata>=4.4  # NOTE: Remove when python_requires>=3.8

[options.extras_require]
all = 
	vetiver[dev]
	vetiver[torch]
	vetiver[statsmodels]
	vetiver[xgboost]
dev = 
	pytest
	pytest-cov
	pytest-snapshot
	sphinx
	sphinx-autodoc-typehints
	sphinx-book-theme==0.3.3
	myst-parser
torch = 
	torch
statsmodels = 
	statsmodels
xgboost = 
	xgboost

[egg_info]
tag_build = 
tag_date = 0

