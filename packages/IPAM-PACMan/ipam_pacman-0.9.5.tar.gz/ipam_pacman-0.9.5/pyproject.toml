[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "IPAM-PACMan"
dynamic = [
"version"
]

authors = [{name = "Olle PontÃ©n",email="olle.ponten@gmail.com"}]
description = "PACMan: An chlorophyll-a fluorometry automation software designed for Walz (GMBH) Microscopy IPAM."
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: Microsoft :: Windows :: Windows 7",
	"Operating System :: Microsoft :: Windows :: Windows 10"
]
dependencies= [
"numpy>=1.20",
"opencv-python>=4.2",
"scipy>=1.8",
"tifffile>=2021",
"scikit-image>=0.18",
"matplotlib>=3.5",
"comtypes>=1.1",
"psutil>=5.0.0"
]
[project.urls]
"Homepage" = "https://github.com/OllePonten/PACMan"
"Bug Tracker" = "https://github.com/OllePonten/PACMan/issues"

[tool.setuptools]
include-package-data=true
[tool.setuptools.packages.find]
where = ["ipam-pacman"]
[tool.hatch.build]
include = [
"ipam-pacman",
"ipam-pacman/managers",
"ipam-pacman/utils"
]

[tool.hatch.version]
path = "ipam-pacman/__about__.py"
[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs"
]
[tool.hatch.build.targets.wheel]