[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "programmable-cellular-machine"
version = "0.0.1"
description = "Клеточный автомат, в котором можно задавать правила"
homepage = "https://gitlab.com/rocshers/python/programmable-cellular-machine"
repository = "https://gitlab.com/rocshers/python/programmable-cellular-machine"
authors = ["irocshers <develop.iam@rocshers.com>"]
readme = "readme.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]
packages = [{include = "programmable_cellular_machine"}]

[tool.poetry.dependencies]
python = "^3.10"
pygame = "^2.1.2"
opencv-python = "^4.6.0.66"
pillow = "^9.3.0"
numba = "^0.56.4"

[tool.poetry.group.dev.dependencies]
black = "*"
mypy = "*"
flake8 = "*"
wemake-python-styleguide = "*"
memory-profiler = "*"
graphviz = "*"
gprof2dot = "*"
psutil = "*"

[tool.aliases]
test = "poetry run pytest"
format = "poetry run black . && poetry run isort ."

[tool.black]
skip-string-normalization = true
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.poetry-git-version-plugin]
ignore_exception = true
use_last_tag = true
use_dev_ref = true