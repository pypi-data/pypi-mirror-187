[bdist_wheel]
universal = 1

[flake8]
exclude = 
	.tox,
	__pycache__, build, .eggs,
	.svn, CVS, .bzr, .hg, .git,
	venv*
max-line-length = 120
ignore = E121,E123,E126,E226,E24,E704,W503,W504,E203

[tool:pytest]
testpaths = configurable_http_proxy_test
norecursedirs = 
	.git, dist, build venv, venv3, venv2, .env

[coverage:run]
branch = True
cover_pylib = False
source = .
include = configurable_http_proxy/*

[coverage:report]
show_missing = True
skip_covered = False
sort = Miss
include = configurable_http_proxy/*

[egg_info]
tag_build = 
tag_date = 0

