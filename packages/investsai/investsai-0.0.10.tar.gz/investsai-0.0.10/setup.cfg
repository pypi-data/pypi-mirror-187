[metadata]
name = investsai
version = 0.0.10
author = Timothy Law
author_email = timthlaw@gmail.com
description = a SAI algorithm to rank securities
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/timthlaw/Invest-SAI
project_urls = 
	Bug Tracker = https://github.com/timthlaw/Invest-SAI/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	mlxtend>=0.21.0
	numpy>=1.21.6
	pandarallel>=1.6.3
	pandas>=1.3.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

