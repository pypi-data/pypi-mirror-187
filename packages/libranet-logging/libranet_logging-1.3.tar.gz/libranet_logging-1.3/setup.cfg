[aliases]
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:

[coverage:run]

[check-manifest]
ignore = 
	docs/_build
	docs/_build/*

[flake8]
max-line-length = 120
max-complexity = 10
exclude = docs/*
accept-encodings = utf-8

[isort]
line_length = 120
default_section = THIRDPARTY
known_first_party = 
known_localfolder = libranet_logging
sections = FUTURE, STDLIB, THIRDPARTY, FIRSTPARTY, LOCALFOLDER
no_lines_before = 
forced_separate = 

[pep8]
ignore = E123,E265,N802
max-line-length = 120

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
python_files = 
	test_*.py
	*_test.py
	tests.py

[upload_sphinx]
upload-dir = docs/_build/html

[zest.releaser]
create-wheel = yes
extra-message = [ci skip]
python-file-with-version = src/libranet_logging/__init__.py

[egg_info]
tag_build = 
tag_date = 0

