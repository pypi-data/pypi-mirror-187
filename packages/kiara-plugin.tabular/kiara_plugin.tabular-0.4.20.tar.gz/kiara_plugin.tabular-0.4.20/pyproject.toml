[build-system]
requires = [
    "setuptools>=63",
    "setuptools_scm[toml]>7.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "kiara_plugin.tabular"
description = "kiara data-types and modules for working with tables and databases."
authors = [
    {name = "Markus Binsteiner", email = "markus@frkl.io"}
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["kiara"]
license = {text = "MPL-2.0"}
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "kiara>=0.4.29",
    "kiara_plugin.core_types>=0.4.14",
    "duckdb>=0.6.0",
    "pandas>=1.4.0",
    "polars>=0.15.0",
    "pyarrow>=9.0.0",
    "sqlalchemy>=1.4.0",
    "sqlalchemy-utc>=0.10.0",
    "sqlalchemy-utils>=0.38.0",
    "sqlite-utils>=3.20"
]
dynamic = ["version"]

[project.optional-dependencies]
dev_documentation = [
    "kiara[dev_documentation]"
]
dev_testing = [
    "kiara[dev_testing]",
    "types-setuptools",
    "sqlalchemy-stubs"
]
dev_utils = [
    "kiara[dev_utils]",
    "sqlalchemy-stubs"
]
dev_all = [
    "kiara[dev_all]"
]

[project.entry-points."kiara.plugin"]
tabular = "kiara_plugin.tabular"

[project.entry-points."kiara.data_types"]
tabular = "kiara_plugin.tabular:find_data_types"

[project.entry-points."kiara.model_classes"]
tabular = "kiara_plugin.tabular:find_model_classes"

[project.entry-points."kiara.modules"]
tabular = "kiara_plugin.tabular:find_modules"

[project.entry-points."kiara.pipelines"]
tabular = "kiara_plugin.tabular:find_pipelines"


[project.urls]
homepage = "https://github.com/DHARPA-Project/kiara_plugin.tabular"
documentation = "https://DHARPA-Project.github.io/kiara_plugin.tabular"
repository = "https://github.com/DHARPA-Project/kiara_plugin.tabular"

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | external
)/
'''

[tool.setuptools_scm]
write_to = "src/kiara_plugin/tabular/version.txt"
