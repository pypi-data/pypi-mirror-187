[metadata]
name = bcom_client
license_files = LICENSE.md
version = file: VERSION.txt
keywords = 
	bcom,
	bcom-commerce,
	bcom-client,
	bcom_client,
	bananas-commerce
author = 5monkeys
author_email = info@5monkeys.se
description = A python httpx client library for bananas-commerce
long_description = file: README.md, LICENSE.md
long_description_content_type = text/markdown
url = https://github.com/5m/bananas-commerce/
project_urls = 
	GitHub=https://github.com/5m/bananas-commerce/
	Issues=https://github.com/5m/bananas-commerce/issues/
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Typing :: Typed

[options]
install_requires = 
	pydantic >= 1.8.2
	httpx
	respx
packages = bcom_client
python_requires = >= 3.10
zip_safe = false
include_package_data = true

[options.package_data]
bcom_client = py.typed

[options.extras_require]
test = 
	nox
	mypy>=0.941
	pytest

[egg_info]
tag_build = 
tag_date = 0

