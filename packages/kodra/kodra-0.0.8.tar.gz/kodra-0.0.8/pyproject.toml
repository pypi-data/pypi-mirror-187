[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kodra"
version = "0.0.8"
authors = [
  { name="Kodra Technologies", email="support@kodra.ai" },
]
description = "Kodra Python Client"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies=[
    "pandas",
    "requests",
    "requests_toolbelt",
    "tqdm",
]

[project.urls]
"Homepage" = "https://www.kodra.ai"
