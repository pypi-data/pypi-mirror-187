[options]
packages = find:
include_package_data = False

[options.packages.find]
exclude = 
	*tests*

[flake8]
max-line-length = 80
ignore = E203, E501, W503, N806, N803, N812
per-file-ignores = 
	__init__.py: F401
	conf.py: E402
exclude = 
	.git
	__pycache__
	docs/conf.py
	environment_files/tests/*
	build
	dist
	setup.py
	.eggs
	*.egg

[egg_info]
tag_build = 
tag_date = 0

