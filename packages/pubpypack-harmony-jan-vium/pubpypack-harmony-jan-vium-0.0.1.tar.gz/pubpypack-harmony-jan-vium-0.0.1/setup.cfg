[metadata]
name = pubpypack-harmony-jan-vium
version = 0.0.1
url = http://localhost
author = Jan Vium Enghoff
author_email = "Example" <test@example.com>
description = This is an initial package.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >= 3.8
install_requires = 
	termcolor >=1.1.0,<2

[options.packages.find]
where = src
exlude = 
	test*

[options.entry_points]
console_scripts = 
	harmony = jvnpack.harmony:main

[tool:pytest]
testpaths = 
	test
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
branch = True
source = jvnpack

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/jvnpack/
	*/site-packages/jvnpack/

[tox:tox]
isolated_build = True
envlist = py38,py39,py310,py311

[testimports]
deps = 
	pytest
	requests

[testenv]
deps = 
	{[testimports]deps}
	pytest-cov
	pytest-randomly
commands = 
	pytest {posargs}

[testenv:check-imports]
deps = 
	{[testimports]deps}
	shipyard
commands = 
	python -m shipyard verify

[testenv:get_my_ip]
deps = 
	requests
commands = 
	python -c 'import requests; print(requests.get("https://canhazip.com").text)'
skip_install = True

[testenv:typecheck]
skip_install = True
deps = 
	pytest
	mypy
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:src test}

[mypy]
python_version = 3.8
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs: --check --diff src test}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs: src test}

[flake8]
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

