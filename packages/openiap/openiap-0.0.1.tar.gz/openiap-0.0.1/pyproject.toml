[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "openiap"
version = "0.0.1"
authors = [
  { name="OpenIAP ApS / Allan Zimmermann", email="info@openiap.io" },
]
description = "Python wrapper for OpenAIP proto"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]
dependencies = [
  "grpcio"
]

[project.urls]
"Homepage" = "https://github.com/openiap"