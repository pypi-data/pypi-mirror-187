[tool.poetry]
name = "hashwd"
version = "0.4.67"
description = "Quickly generate a strong, random password using uncommon words"
license = "GPL-3.0"
authors = ["Jordan Langland <root@gnom.me>"]

repository = "https://github.com/stellarsu/hashwd"
homepage = "https://github.com/stellarsu/hashwd"

readme = "README.md"

keywords = ["password", "generator", "xkcd"]

packages = [{ include = "hashwd.py" },
{ include = "defaults.py" },
{ include = "dictionary.py" },
{ include = "hashwd.py" },
{ include = "__main__.py" },
{ include = "__init__.py" },
{ include = "LICENSE" }]

[tool.poetry.dependencies]
python = "^3.6"
pyperclip = "^1.8"
argparse = "^1.4"
requests = "^2.24"

[tool.poetry.scripts]
hashwd = "__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.masonry.api"