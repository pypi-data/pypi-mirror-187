[tool.poetry]
name = "hashwd"
version = "0.4.73"
description = "Quickly generate a strong, random password using uncommon words"
license = "GPL-3.0"
authors = ["Jordan Langland <root@gnom.me>"]

repository = "https://github.com/stellarsu/hashwd"
homepage = "https://pypi.org/project/hashwd"

readme = "README.md"

keywords = ["password", "generator", "xkcd"]

packages = [
{ include = "hashwd.py", from = "hashwd" },
{ include = "defaults.py",  from = "hashwd" },
{ include = "dictionary.py", from = "hashwd" },
{ include = "__main__.py", from = "hashwd" },
{ include = "__init__.py", from = "hashwd" },
{ include = "LICENSE", from = "hashwd" }
]

[tool.poetry.dependencies]
python = "^3.6"
pyperclip = "^1.8"
argparse = "^1.4"
requests = "^2.24"

[tool.poetry.scripts]
hashwd = "hashwd.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.masonry.api"