[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "itb"
version = "0.0.7"
description = """
Toolbox library for rapid prototyping of computer vision projects.
Contains the simplified code for basic IO on images and printing them
in the jupyer notebook enviroment.
"""
readme = "README.md"
authors = [{ name = "Mateusz ChoiÅ„ski", email = "mateusz.choinski100@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["images", "toolbox", "computer vision"]
dependencies = [
    "matplotlib >= 3.5.2",
    "opencv-python >= 4.2.0.32",
    "pandas >= 1.4.3",
    'python_version >= "3.8"',
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/grafiszti/itb"

[tool.isort]
profile = "black"
