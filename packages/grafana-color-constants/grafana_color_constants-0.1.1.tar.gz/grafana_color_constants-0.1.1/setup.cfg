[metadata]
name = grafana_color_constants
author = Calixte Mayoraz
author_email = calixte.mayoraz@eversys.com
description = Basic Class containing Grafana Color constants
url = https://gitlab.com/calixtemayoraz/grafana-color-constants
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7

[options.packages.find]
where = grafana_color_constants

[build-system]
requires = [ "setuptools>=41", "wheel", "setuptools-git-versioning", ]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[egg_info]
tag_build = 
tag_date = 0

