[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nbf"
version = "0.0.5"
authors = [
  { name="Jaciss", email="nbf@maya.software" },
]
description = "Notebook Features, systematic stacking and code reuse."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Jaciss/nbf"
"Bug Tracker" = "https://github.com/Jaciss/nbf/issues"
