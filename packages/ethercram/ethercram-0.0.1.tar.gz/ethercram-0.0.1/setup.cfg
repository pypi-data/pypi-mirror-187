[metadata]
name = ethercram
author = The Yellow Dart
url = https://gitlab.com/GoodLuckHF/ethercram
description = A tool for getting complete transaction history from addresses via etherscan.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = NFT, cryptocurrency, Ethereum, Etherscan, webscraping
license = GNU Affero General Public License v3
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU Affero General Public License v3
	Operating System :: Microsoft :: Windows
	Operating System :: Unix
	Operating System :: MacOS
	Topic :: Utilities

[options]
packages = 
	ethercram
zip_safe = True
include_package_data = True
python_requires = >= 3.10
install_requires = 
	numpy
	pandas
	etherscan-python

[options.entry_points]
console_scripts = 
	ethercram = ethercram.cli:run_cmd_line

[egg_info]
tag_build = 
tag_date = 0

