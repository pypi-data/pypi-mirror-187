[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
branch = true

source = ["src", "tests"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if MYPY",
    "if TYPE_CHECKING",
    "if self.debug:",
    "if settings.DEBUG",
    "if 0:",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "class .*\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

partial_branches = [
    "pragma: no branch",
    "if MYPY",
    "if TYPE_CHECKING",
    "if self.debug:",
    "if settings.DEBUG",
]
