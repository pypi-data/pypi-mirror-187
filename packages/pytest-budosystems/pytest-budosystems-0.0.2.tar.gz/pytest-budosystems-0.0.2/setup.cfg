[metadata]
name = pytest-budosystems
version = 0.0.2
description = Budo Systems Pytest Plugin.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = Budo Systems, test, pytest
license_files = LICENCE.txt
author = JoÃ«l Larose
author_email = joel.larose@budo.systems

[options]
python_requires = >= 3.9
packages = find_namespace:
package_dir = 
	=src
install_requires = 
	budosystems-core

[options.packages.find]
where = src

[options.extras_require]
docs = 
	Sphinx
	sphinx-git
typecheck = 
	mypy
lintcheck = 
	pylint
	pylint-venv
	pylint-pytest
test = 
	pytest
	pytest-cov
all = 
	pytest-budosystems[docs, typecheck, lintcheck, test]

[options.entry_points]
pytest11 = 
	budotest_repository = budosystems.xtra.pytest_suite.repository

[egg_info]
tag_build = 
tag_date = 0

