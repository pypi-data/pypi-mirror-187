[metadata]
name = brutefit
version = attr: brutefit.VERSION
author = Oscar Branson
author_email = ob266@cam.ac.uk
description = Tools for finding an arbitrary multivariate polynomial that best fits some data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/oscarbranson/brutefit
license = MIT
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Intended Audience :: Science/Research
keywords = science

[options]
zip_safe = True
install_requires = 
	numpy>=1.13
	scikit-learn>=0.18
	pandas>=0.19
	sympy
	tqdm>=4.14

[egg_info]
tag_build = 
tag_date = 0

