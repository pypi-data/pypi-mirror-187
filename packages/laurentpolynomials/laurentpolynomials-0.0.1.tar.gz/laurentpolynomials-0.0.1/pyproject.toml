[build-system]
requires = ["setuptools>=61.0"] 
build-backend = "setuptools.build_meta"

[project]
name = "laurentpolynomials"
version = "0.0.1"
authors = [
  { name="Chad Peterson", email="cp44@illinois.edu" },
]
description = "A pure-python implementation of Laurent polynomials"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
"numpy<=1.22.4",
"pytest",
"sphinx"
]

[project.urls]
"Homepage" = "https://github.com/Chad-Peterson/LaurentPolynomials"
"Bug Tracker" = "https://github.com/Chad-Peterson/LaurentPolynomials/issues"