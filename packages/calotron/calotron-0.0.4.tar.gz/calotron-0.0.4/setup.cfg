[metadata]
name = calotron
version = attr: calotron.__version__
author = Matteo Barbetti
author_email = matteo.barbetti@fi.infn.it
maintainer = Matteo Barbetti, Lucio Anderlini
maintainer_email = matteo.barbetti@fi.infn.it, lucio.anderlini@fi.infn.it
description = Transformer-based model to fast-simulate the LHCb ECAL detector
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mbarbetti/calotron
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Artificial Intelligence
keywords = 
	tensorflow
	machine learning
	deep learning
	transformer
	lhcb experiment
	lamarr
	ultra-fast simulation
	calorimeter

[options]
package_dir = =src
packages = find:
python_requires = >=3.7, <=3.10
install_requires = tensorflow>=2.11

[options.packages.find]
where = src

[options.extras_require]
standard = 
	numpy
	pandas
	uproot
	matplotlib
	scikit-learn
advanced = 
	numpy
	pandas
	uproot
	matplotlib
	scikit-learn
	hopaas_client
	html-reports>=0.2
style = 
	black
	flake8
	isort[colors]
tests = 
	pytest>=6.0
	pytest-cov

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	F401,
exclude = 
	scripts/,
	
	build/,
	dist/,
	.cache/,
	.mypy_cache/,
	.pytest_cache/,
	__pycache__/,
	*.egg-info/,
	
	.git/,
	.github/,

[egg_info]
tag_build = 
tag_date = 0

