[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "module-hygiene"
description = "Keep your Python modules (and packages, and any other namespaces) clean and tidy!"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["module", "hygiene", "namespace",]
authors = [
  { name = "Joe Carpinelli", email = "jdcarpinelli@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Typing :: Typed",
]
dependencies = []
version = "0.3.1"

[project.urls]
Documentation = "https://github.com/cadojo/module-hygiene#readme"
Issues = "https://github.com/cadojo/module-hygiene/issues"
Source = "https://github.com/cadojo/module-hygiene"

[tool.hatch.build]
include = ["py.typed"]

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=module_hygiene --cov=tests"
no-cov = "cov --no-cov"

[[tool.hatch.envs.test.matrix]]
python = ["38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
