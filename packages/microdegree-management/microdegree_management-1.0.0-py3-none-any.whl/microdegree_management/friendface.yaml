## methodologie
#- onderscheid tussen "project clusters" en "knowledge clusters"
#- project clusters
#  - bevatten tussenstappen in een project
#  - motiveren het bekijken van bepaalde kennis
#  - ze bevatten géén knowledge dependencies die eindigen buiten de cluster zelf
#  - ze bevatten geen orphaned nodes
#- knowledge clusters bevatten géén motivaties, enkel knowledge dependencies
#- hoe omgaan met "intent"?
# kan momenteel met weinig / geen motivaties verder
# issue: zal ertoe leiden dat content zonder rechtstreeks zichtbare motivatie zichtbaar is
# ligt dit misschien aan de speciale motivatie?
# denk het wel
# DUS MOTIVATIE IS OOK SPECIFIEK VOOR UNLOCKEN ZINVOL!
# als alles uiteindelijk gemotiveerd is via begin -> einde, unlockt alles meteen
# oké, is dus vooral zinvol om te zeggen dat een stap in het project steeds volgende stap motiveert?
