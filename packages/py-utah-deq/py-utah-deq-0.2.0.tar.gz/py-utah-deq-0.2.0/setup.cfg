[metadata]
name = py-utah-deq
version = attr: py_utah_deq.__version__
author = Nathan Gilbert
author_email = me@nathangilbert.com
description = Library for retrieving Air Quality information from Utah's DEQ.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nathan-gilbert/py-utah-aqi
project_urls = 
	Bug Tracker = https://github.com/nathan-gilbert/py-utah-aqi/issues
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
license = BSD 2-Clause
include_package_data = False
zip_safe = True

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	requests ==2.28.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

