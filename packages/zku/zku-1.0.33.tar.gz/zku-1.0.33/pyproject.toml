[tool.poetry]
name = "zku"
version = "1.0.20"
description = "Zymkey utilities"
authors = ["Zymbit, Inc. <code@zymbit.com>"]
license = "MIT"

packages = [
    { include = "zymkey" },
    # { include = "zymkey.commands" },
]

[tool.poetry.scripts]
zymkey = "zymkey.entrypoints:main"

[tool.poetry.dependencies]
python = "^3.6"
cmdline = "^0.1.8"
sh = "^1.11"

[tool.poetry.dev-dependencies]
# Style/linting dependencies
pydocstyle = "^5.1.1"
mypy = "^0.800"
black = "^20.8b1"

# Documentation dependencies
Sphinx = "^3.4.3"
sphinxcontrib-napoleon = "^0.7"
sphinx-autodoc-typehints = "^1.11.1"
sphinx-markdown-builder = "^0.5.4"
recommonmark = "^0.7.1"
sphinx-rst-builder = "^0.0.3"

# Dependencies for C++/C docs
breathe = "^4.27.0"
exhale = "^0.2.3"
lxml = "^4.6.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
