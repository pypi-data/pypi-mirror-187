model_params:
  BetaVAE:
    in_channels: 3
    latent_dim: 128
  MSSIMVAE:
    in_channels: 3
    latent_dim: 128
  DFCVAE:
    in_channels: 3
    latent_dim: 128
  DCGAN:
    num_latent_dims: 128

data_params:
  data_path: null
  train_batch_size: 16
  val_batch_size: 16
  patch_size: 64
  num_workers: 4
  pad_on_resize: True

exp_params:
  LR: 0.005
  weight_decay: 0.0
  scheduler_gamma: 0.95
  kld_weight: 0.00025
  manual_seed: 1265

trainer_params:
  model_name: "BetaVAE"
  accelerator: "gpu"
  devices: [0]
  max_epochs: 50
  early_stopping_patience: 5
  log_dir: "{framework}_logs"
  ckpt_path: null
