[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "revolutionhtl"
version = "0.0.4"
authors = [
  { name="José Antonio Ramírez-Rafael", email="jose.ramirezra@cinvestav.mx" },
]
description = "REvolutionH-tl: Reconstruction of Evolutionary Histories tool"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/jarr.tecn/revolutionh-tl"
"Bug Tracker" = "https://gitlab.com/jarr.tecn/revolutionh-tl/issues"
