[tool.poetry]
name = "extaasy"
version = "0.1.5"
description = "CloudBlue Connect EaaS Extension Library"
readme = "./README.md"
authors = ["Ingram Micro"]
license = "Apache Software License 2.0"
packages = [
    { include = "connect_lib" },
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = "^3.8"
connect-extension-runner = "25.*"
responses = "^0.20.0"
mock = "^4.0.3"
Faker = "*"

[tool.poetry.dev-dependencies]
connect-devops-testing-library = { git = "https://github.com/cloudblue/connect-devops-testing-library", branch = "master" }
pytest = "*"
pytest-cov = "*"
pytest-mock = "^3.7"
pytest-asyncio = "^0.17.1"
coverage = { extras = ["toml"], version = "^6.2" }
responses = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = "tests"
addopts = "--cov=connect_lib --cov-report=term-missing:skip-covered --cov-report=html --cov-report=xml"

[tool.coverage.run]
omit = ["tests/*", "venv*/*"]
relative_files = true
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __str__",
    "def __repr__",
    "import",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.coverage.html]
skip_covered = true