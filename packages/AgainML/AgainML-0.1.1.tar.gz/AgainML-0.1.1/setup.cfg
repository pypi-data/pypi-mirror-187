[metadata]
name = AgainML
version = 0.1.1
author = Shrirang Mahajan
author_email = shrirangmahajan123@gmail.com
description = Machine Learning Algorithms implemented from scratch in Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/NotShrirang/Machine-Learning-from-Scratch
project_urls = 
	Bug Tracker = https://github.com/NotShrirang/Machine-Learning-from-Scratch/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

