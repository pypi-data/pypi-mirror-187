<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixiv搜图结果</title>
    <link rel="shortcut icon" type="image/x-icon" href="tutu/soutu.ico" />
    <link rel="stylesheet" href="tutu/style.css" />
</head>

<body>
    <a href="soutu?sk={{ sk }}">返回搜图首页</a>
    <h3>{{ title | safe }}</h3>
    {{ last_page | safe }}
    &emsp13;&emsp13;&emsp13;{{ c_page }}&emsp13;&emsp13;&emsp13;
    {{ next_page | safe }}
    {{ out_text | safe }}
    <br />
    <a href="soutu?sk={{ sk }}">返回搜图首页</a>
    <br />
    {{ last_page | safe }}
    &emsp13;&emsp13;&emsp13;{{ c_page }}&emsp13;&emsp13;&emsp13;
    {{ next_page | safe }}
    <br /><br /><br />
</body>
<script src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript">

    function show(num) {
        var aa = $("#more" + num).css("display");
        if (aa == "none") {
            $("#more" + num).css("display", "");
            $("#more" + num).css("background-color", "#ff4545");
        }
        else {
            $("#more" + num).css("display", "none");
            $("#more" + num).css("background-color", "#189ba9");
        }
    }

</script>

</html>
