[tool.poetry]
name = "preprocessingtweet"
version = "0.1.2"
description = "Preprocessing tweets prior to use in Transformers"
authors = ["Olivier Philippe <olivier.philippe@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
click = "^8.1.3"
emot = "^3.1"
gensim = "^4.3.0"
joblib = "^1.2.0"
nltk = "^3.8.1"
numpy = "^1.24.1"
regex = "^2022.10.31"
scipy = "^1.10.0"
six = "^1.16.0"
tqdm = "^4.64.1"


[tool.poetry.group.dev.dependencies]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
