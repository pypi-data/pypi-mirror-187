components:
  responses: {}
  schemas:
    GlobalNamedObject:
      type: object
      properties:
        name:
          description: |-
            Unique identifier for an object
          type: string
          format: global-unique
    Error.Details:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error.Item'
    Warning.Details:
      type: object
      properties:
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/Error.Item'
    Error.Item:
      type: object
      properties:
        message:
          type: string
        code:
          type: integer
        detail:
          type: string
    Config:
      description: |-
        ONEx experiments configuration.
      type: object
      properties:
        name:
          type: string
        hosts:
          type: array
          items:
            $ref: '#/components/schemas/Host'
        fabric:
          $ref: '#/components/schemas/Fabric'
        dataflow:
          $ref: '#/components/schemas/Dataflow'
        chaos:
          $ref: '#/components/schemas/Chaos'
        insights:
          $ref: '#/components/schemas/Insights'
        layer1_profiles:
          description: |-
            A list of Layer 1 settings profiles
          type: array
          items:
            $ref: '#/components/schemas/L1SettingsProfile'
        profiles:
          $ref: '#/components/schemas/Profiles'
        annotations:
          type: string
    Host:
      required:
      - address
      - name
      properties:
        name:
          description: |-
            The name, uniquely identifying the host
          type: string
        address:
          description: |-
            The test address of the host
          type: string
        prefix:
          description: |-
            The prefix of the host
          type: integer
          default: 24
        l1_profile_name:
          description: |
            The layer 1 settings profile associated with the host/front panel port.

            x-constraint:
            - ../l1settings/l1_profiles.yaml#/components/schemas/L1SettingsProfile/properties/name
          type: string
          x-constraint:
          - ../l1settings/l1_profiles.yaml#/components/schemas/L1SettingsProfile/properties/name
        annotations:
          type: string
    Fabric:
      type: object
      properties:
        choice:
          type: string
          enum:
          - clos
        clos:
          $ref: '#/components/schemas/Fabric.Clos'
        qos_profiles:
          description: |-
            A list of Quality of Service (QoS) profiles
          type: array
          items:
            $ref: '#/components/schemas/Fabric.QosProfile'
    Fabric.Clos:
      description: "An emulation of a multistage switch topology. When folded, results\
        \ in a topology with (up to) 3 tiers identified as \nspine, pod and tor tier."
      type: object
      properties:
        spine:
          $ref: '#/components/schemas/Fabric.Spine'
        pods:
          description: |-
            The pods in the topology.
          type: array
          items:
            $ref: '#/components/schemas/Fabric.Pod'
        host_links:
          type: array
          items:
            $ref: '#/components/schemas/SwitchHostLink'
        pod_profiles:
          description: |-
            A list of pod profiles
          type: array
          items:
            $ref: '#/components/schemas/Fabric.PodProfile'
        tor_profiles:
          description: |-
            A list of ToR switch profiles
          type: array
          items:
            $ref: '#/components/schemas/Fabric.TorProfile'
        parallel_fabric_count:
          description: "Number of parallel fabrics (aka fabric colors). Spine and\
            \ pod switches \nare fully meshed within a fabric"
          type: integer
          default: 1
        annotations:
          type: string
    Fabric.Spine:
      type: object
      properties:
        count:
          description: |-
            The number of spines to be created with each spine sharing the same
            downlink_ecmp_mode and qos_profile_name properties.
          type: integer
          default: 1
        downlink_ecmp_mode:
          description: "The algorithm for packet distribution over ECMP links.\n-\
            \ random_spray randomly puts each packet on an ECMP member links \n- hash_3_tuple\
            \ is a 3 tuple hash of ipv4 src, dst, protocol\n- hash_5_tuple is static_hash_ipv4_l4\
            \ but a different resulting RTAG7 hash mode"
          type: string
          enum:
          - random_spray
          - hash_3_tuple
          - hash_5_tuple
        qos_profile_name:
          description: |
            The name of a qos profile shared by the spines.

            x-constraint:
            - #/components/schemas/QosProfile/properties/name
          type: string
          x-constraint:
          - '#/components/schemas/QosProfile/properties/name'
        annotations:
          type: string
    Fabric.Pod:
      type: object
      properties:
        count:
          description: |-
            The number of pods that will share the same profile
          type: integer
          default: 1
        pod_profile_name:
          description: |
            The pod profile associated with the pod(s).

            x-constraint:
            - #/components/schemas/PodProfile/properties/name
          type: string
          x-constraint:
          - '#/components/schemas/PodProfile/properties/name'
        annotations:
          type: string
    Fabric.PodProfile:
      type: object
      properties:
        name:
          description: |-
            Uniquely identifies a pod profile
          type: string
        pod_switch:
          $ref: '#/components/schemas/Fabric.PodSwitch'
        tors:
          description: |-
            The ToRs in the pod
          type: array
          items:
            $ref: '#/components/schemas/Fabric.Tor'
        pod_to_spine_oversubscription:
          description: |-
            Oversubscription ratio of the pod switches
          type: string
        annotations:
          type: string
    Fabric.PodSwitch:
      type: object
      properties:
        count:
          type: integer
          default: 1
        uplink_ecmp_mode:
          description: "The algorithm for packet distribution over ECMP links.\n-\
            \ random_spray randomly puts each packet on an ECMP member links \n- hash_3_tuple\
            \ is a 3 tuple hash of ipv4 src, dst, protocol\n- hash_5_tuple is static_hash_ipv4_l4\
            \ but a different resulting RTAG7 hash mode"
          type: string
          enum:
          - random_spray
          - hash_3_tuple
          - hash_5_tuple
        downlink_ecmp_mode:
          description: "The algorithm for packet distribution over ECMP links.\n-\
            \ random_spray randomly puts each packet on an ECMP member links \n- hash_3_tuple\
            \ is a 3 tuple hash of ipv4 src, dst, protocol\n- hash_5_tuple is static_hash_ipv4_l4\
            \ but a different resulting RTAG7 hash mode"
          type: string
          enum:
          - random_spray
          - hash_3_tuple
          - hash_5_tuple
        qos_profile_name:
          description: |
            The name of a qos profile associated with the switches in this pod.

            x-constraint:
            - #/components/schemas/QosProfile/properties/name
          type: string
          x-constraint:
          - '#/components/schemas/QosProfile/properties/name'
        annotations:
          type: string
    Fabric.Tor:
      type: object
      properties:
        count:
          type: integer
          description: |-
            number of ToR switches that will share the same profile
          default: 1
        tor_profile_name:
          description: |
            The names of ToR profiles associated with the ToR switch(es)

            x-constraint:
            - #/components/schemas/TorProfile/properties/name
          type: string
          x-constraint:
          - '#/components/schemas/TorProfile/properties/name'
        annotations:
          type: string
    Fabric.TorProfile:
      type: object
      properties:
        name:
          type: string
        tor_mode:
          description: |-
            ToR switch mode
          type: string
          enum:
          - layer2
          - layer3
        uplink_ecmp_mode:
          description: "The algorithm for packet distribution over ECMP links.\n-\
            \ random_spray randomly puts each packet on an ECMP member links \n- hash_3_tuple\
            \ is a 3 tuple hash of ipv4 src, dst, protocol\n- hash_5_tuple is static_hash_ipv4_l4\
            \ but a different resulting RTAG7 hash mode"
          type: string
          enum:
          - random_spray
          - hash_3_tuple
          - hash_5_tuple
        qos_profile_name:
          description: |
            The name of a qos profile associated with the ToR switch(es)

            x-constraint:
            - #/components/schemas/QosProfile/properties/name
          type: string
          x-constraint:
          - '#/components/schemas/QosProfile/properties/name'
        tor_to_pod_oversubscription:
          $ref: '#/components/schemas/Fabric.TorProfile.Oversubscription'
        annotations:
          type: string
    Fabric.TorProfile.Oversubscription:
      description: |-
        The oversubscription of the ToR switch(es)
      type: object
      properties:
        ratio:
          type: string
        mode:
          type: string
          enum:
          - use_host_capacity
          - use_fabric_host_links
          default: use_host_capacity
        host_capacity:
          type: integer
          default: 1
    Fabric.QosProfile:
      type: object
      required:
      - name
      properties:
        name:
          type: string
        ingress_admission:
          $ref: '#/components/schemas/Fabric.QosProfile.IngressAdmission'
        scheduler:
          $ref: '#/components/schemas/Fabric.QosProfile.Scheduler'
        packet_classification:
          $ref: '#/components/schemas/Fabric.QosProfile.PacketClassification'
        wred:
          $ref: '#/components/schemas/Fabric.QosProfile.Wred'
        pfc:
          $ref: '#/components/schemas/Fabric.QosProfile.Pfc'
        annotations:
          type: string
    Fabric.QosProfile.IngressAdmission:
      type: object
      properties:
        reserved_buffer_bytes:
          description: |-
            Buffer space (in bytes) reserved for each port that this Qos profile applies to
          type: integer
          default: 0
        shared_buffer_bytes:
          description: |-
            Amount of shared buffer space (in bytes) available
          type: integer
          default: 0
        priority_list:
          description: |-
            List of priorities for which the buffer sizes should be applied
          type: array
          items:
            type: integer
            default: 0
    Fabric.QosProfile.Scheduler:
      type: object
      properties:
        scheduler_mode:
          description: "The queue scheduling discipline "
          type: string
          enum:
          - strict_priority
          - weighted_round_robin
        weight_list:
          description: |-
            A list of egress queue weights for weighted round robin scheduler mode
          type: array
          items:
            type: integer
    Fabric.QosProfile.PacketClassification:
      type: object
      properties:
        map_dscp_to_traffic_class:
          type: array
          items:
            $ref: '#/components/schemas/Fabric.QosProfile.PacketClassification.DscpToTrafficClass'
        map_traffic_class_to_queue:
          type: array
          items:
            $ref: '#/components/schemas/Fabric.QosProfile.PacketClassification.TrafficClassToQueue'
    Fabric.QosProfile.PacketClassification.DscpToTrafficClass:
      type: object
      required:
      - dscp
      - traffic_class
      properties:
        dscp:
          type: integer
        traffic_class:
          type: integer
    Fabric.QosProfile.PacketClassification.TrafficClassToQueue:
      type: object
      required:
      - traffic_class
      - queue
      properties:
        traffic_class:
          type: integer
        queue:
          type: integer
    Fabric.QosProfile.Wred:
      description: |-
        WRED (weighted random early detection) configuration
      type: object
      properties:
        queue_list:
          description: |-
            List of queues for which WRED is enabled
          type: array
          items:
            type: integer
            default: 0
        ecn_marking_enabled:
          type: boolean
          default: false
        min_threshold_bytes:
          description: |-
            Egress queue threshold beyond which packets will be droppes or marked
          type: integer
          default: 1
        max_threshold_bytes:
          description: |-
            Egress queue threshold beyond which packets will be droppes or marked
          type: integer
          default: 2
        max_probability_percent:
          description: |-
            Probability of dropping/marking packets at max threshold
          type: integer
          default: 100
    Fabric.QosProfile.Pfc:
      description: |-
        PFC (Priority based flow control) configuration
      required:
      - lossless_priority_list
      - headroom_buffer_bytes
      - resume_threshold_bytes
      type: object
      properties:
        enabled:
          type: boolean
          default: false
        lossless_priority_list:
          type: array
          items:
            type: integer
        headroom_buffer_bytes:
          description: |-
            Headroom buffer per PFC priority
          type: integer
        resume_threshold_bytes:
          description: |-
            Space required before sending Resume frame
          type: integer
    SwitchHostLink:
      type: object
      description: |-
        The ingress point of a host which is the index of a spine, pod or tor switch.
      required:
      - host_name
      properties:
        host_name:
          type: string
          x-constraint:
          - '#components/schemas/Host/properties/name'
          description: |
            TBD

            x-constraint:
            - #components/schemas/Host/properties/name
        host_type:
          description: |-
            Optional host type, if fabric is rendered on physical box.
            - external for hosts/servers physically connected to front panel ports
            - internal_traffic_sink for an emulated server that acts as a traffic sink (i.e. packets sent to its IP address will be routed through the emulated fabric)
          type: string
          enum:
          - external
          - internal_traffic_sink
          default: external
        front_panel_port:
          type: integer
          description: |-
            Optional front panel port number, if fabric is rendered on physical box
        choice:
          type: string
          enum:
          - spine
          - pod
          - tor
          default: tor
        spine:
          description: "One based index of the spine switch based on the number of\
            \ spines \nconfigured in the clos topology."
          type: integer
          minimum: 1
        pod:
          $ref: '#/components/schemas/SwitchHostLink.SwitchRef'
        tor:
          $ref: '#/components/schemas/SwitchHostLink.SwitchRef'
        annotations:
          type: string
    SwitchHostLink.SwitchRef:
      description: |-
        Location of the switch based on pod and switch index
      type: object
      properties:
        pod_index:
          description: |-
            One-based index of the pod based on the number of pods in the fabric
          type: integer
          default: 1
          minimum: 1
        switch_index:
          description: |-
            One-based index of the pod or ToR switch in the indicated pod
          type: integer
          default: 1
          minimum: 1
    Dataflow:
      type: object
      properties:
        host_management:
          type: array
          items:
            $ref: '#/components/schemas/Dataflow.HostManagement'
        workload:
          description: |-
            The workload items making up the dataflow
          type: array
          items:
            $ref: '#/components/schemas/Dataflow.WorkloadItem'
        flow_profiles:
          description: |-
            foo
          type: array
          items:
            $ref: '#/components/schemas/Dataflow.FlowProfile'
    Dataflow.FlowProfile:
      type: object
      required:
      - name
      - data_size
      properties:
        name:
          type: string
        data_size:
          type: integer
        bidirectional:
          description: |-
            whether data is sent both ways
          type: boolean
          default: false
        iterations:
          type: integer
          description: |-
            how many times to send the message
          default: 1
        choice:
          description: |-
            RDMA traffic or traditional TCP/IP
          type: string
          enum:
          - rdma
          - tcpip
        rdma:
          $ref: '#/components/schemas/Dataflow.FlowProfile.RdmaStack'
        tcpip:
          $ref: '#/components/schemas/Dataflow.FlowProfile.TcpIpStack'
    Dataflow.FlowProfile.RdmaStack:
      type: object
      properties:
        choice:
          type: string
          enum:
          - rocev2
        rocev2:
          $ref: '#/components/schemas/Dataflow.FlowProfile.RdmaStack.RoceV2'
    Dataflow.FlowProfile.RdmaStack.RoceV2:
      type: object
      properties:
        verb:
          description: |-
            read or write command
          type: string
          enum:
          - write
          - read
          default: write
    Dataflow.FlowProfile.TcpIpStack:
      type: object
      properties:
        ip:
          $ref: '#/components/schemas/Dataflow.FlowProfile.TcpIpStack.Ip'
        choice:
          description: |-
            layer4 protocol selection
          type: string
          enum:
          - tcp
          - udp
        tcp:
          $ref: '#/components/schemas/Dataflow.FlowProfile.L4Protocol.Tcp'
        udp:
          $ref: '#/components/schemas/Dataflow.FlowProfile.L4Protocol.Udp'
    Dataflow.FlowProfile.TcpIpStack.Ip:
      type: object
      properties:
        dscp:
          type: integer
          description: |-
            differentiated services code point
    Dataflow.FlowProfile.L4Protocol.Tcp:
      type: object
      properties:
        congestion_algorithm:
          default: cubic
          description: |-
            The TCP congestion algorithm:
            bbr - Bottleneck Bandwidth and Round-trip propagation time
            dctcp - Data center TCP
            cubic - cubic window increase function
            reno - TCP New Reno
          type: string
          enum:
          - bbr
          - dctcp
          - cubic
          - reno
        initcwnd:
          description: |-
            initial congestion window
          type: integer
        send_buf:
          description: |-
            send buffer size
          type: integer
        receive_buf:
          description: |-
            receive buffer size
          type: integer
        delayed_ack:
          description: |-
            delayed acknowledgment
          type: integer
        selective_ack:
          description: |-
            selective acknowledgment
          type: boolean
        min_rto:
          description: |-
            minimum retransmission timeout
          type: integer
        mss:
          type: integer
          description: |-
            Maximum Segment Size
          default: 1500
        ecn:
          description: |-
            early congestion notification
          type: boolean
        enable_timestamp:
          description: |-
            enable tcp timestamping
          type: boolean
        destination_port:
          $ref: '#/components/schemas/L4PortRange'
        source_port:
          $ref: '#/components/schemas/L4PortRange'
    L4PortRange:
      description: |-
        Layer4 protocol source or destination port values
      type: object
      properties:
        choice:
          description: |-
            None
          type: string
          enum:
          - single_value
          - range
        single_value:
          $ref: '#/components/schemas/L4PortRange.SingleValue'
        range:
          $ref: '#/components/schemas/L4PortRange.Range'
    L4PortRange.SingleValue:
      type: object
      properties:
        value:
          type: integer
          default: 1
    L4PortRange.Range:
      type: object
      properties:
        start_value:
          type: integer
          default: 1
        increment:
          type: integer
          default: 1
          minimum: 1
    Dataflow.FlowProfile.L4Protocol.Udp:
      type: object
    Dataflow.WorkloadItem:
      type: object
      required:
      - name
      - choice
      properties:
        name:
          description: |-
            uniquely identifies the workload item
          type: string
        choice:
          description: |-
            The type of workflow item
          type: string
          enum:
          - scatter
          - gather
          - all_reduce
          - loop
          - compute
          - broadcast
          - all_to_all
        scatter:
          $ref: '#/components/schemas/Dataflow.ScatterWorkload'
        gather:
          $ref: '#/components/schemas/Dataflow.GatherWorkload'
        loop:
          $ref: '#/components/schemas/Dataflow.LoopWorkload'
        compute:
          $ref: '#/components/schemas/Dataflow.ComputeWorkload'
        all_reduce:
          $ref: '#/components/schemas/Dataflow.AllReduceWorkload'
        broadcast:
          $ref: '#/components/schemas/Dataflow.BroadcastWorkload'
        all_to_all:
          $ref: '#/components/schemas/Dataflow.AlltoallWorkload'
    Dataflow.ScatterWorkload:
      type: object
      properties:
        sources:
          description: |-
            list of host names, indicating the originator of the data
          type: array
          items:
            type: string
        destinations:
          description: |-
            list of host names, indicating the destination of the data
          type: array
          items:
            type: string
        flow_profile_name:
          description: |-
            flow profile reference
          type: string
    Dataflow.BroadcastWorkload:
      type: object
      properties:
        sources:
          description: |-
            list of host names, indicating the originator of the data
          type: array
          items:
            type: string
        destinations:
          description: |-
            list of host names, indicating the destination of the data
          type: array
          items:
            type: string
        flow_profile_name:
          description: |-
            flow profile reference
          type: string
    Dataflow.GatherWorkload:
      type: object
      properties:
        sources:
          description: |-
            list of host names, indicating the originator of the data
          type: array
          items:
            type: string
        destinations:
          description: |-
            list of host names, indicating the destination of the data
          type: array
          items:
            type: string
        flow_profile_name:
          description: |-
            flow profile reference
          type: string
    Dataflow.AllReduceWorkload:
      type: object
      properties:
        nodes:
          type: array
          items:
            type: string
        flow_profile_name:
          description: |-
            flow profile reference
          type: string
        type:
          description: |-
            type of all reduce
          type: string
          enum:
          - ring
          - tree
          - butterfly
          default: ring
    Dataflow.AlltoallWorkload:
      type: object
      description: |-
        creates full-mesh flows between all nodes
      properties:
        nodes:
          type: array
          items:
            type: string
        flow_profile_name:
          description: |-
            flow profile reference
          type: string
    Dataflow.ComputeWorkload:
      type: object
      properties:
        nodes:
          type: array
          items:
            type: string
        choice:
          description: |-
            type of compute
          type: string
          enum:
          - simulated
        simulated:
          $ref: '#/components/schemas/Dataflow.SimulatedComputeWorkload'
    Dataflow.SimulatedComputeWorkload:
      type: object
      properties:
        duration:
          description: |-
            duration of the simulated compute workload in seconds
          type: number
    Dataflow.LoopWorkload:
      type: object
      properties:
        iterations:
          description: |-
            number of iterations in the loop
          type: integer
        children:
          description: |-
            list of workload items that are executed in this loop
          type: array
          items:
            $ref: '#/components/schemas/Dataflow.WorkloadItem'
    Dataflow.HostManagement:
      type: object
      description: |-
        auxillary host information needed to run dataflow experiments
      required:
      - host_name
      properties:
        host_name:
          type: string
          x-constraint:
          - '#components/schemas/Host/properties/name'
          description: |
            TBD

            x-constraint:
            - #components/schemas/Host/properties/name
        eth_nic_profile_name:
          description: |
            The nic parameters profile associated with the host.

            x-constraint:
            - #/components/schemas/Profiles.Dataflow.HostManagement.EthNicSetting/properties/name
          type: string
          x-constraint:
          - '#/components/schemas/Profiles.Dataflow.HostManagement.EthNicSetting/properties/name'
    Chaos:
      type: object
      description: |-
        Configuration of chaos experiments
      properties:
        background_traffic:
          $ref: '#/components/schemas/Chaos.BackgroundTraffic'
        drop_frames:
          type: array
          items:
            $ref: '#/components/schemas/Chaos.DropFrames'
    Chaos.DropFrames:
      type: object
      description: |-
        Configures an emulated link to periodically drop frames for a percentage of the specified time interval
      required:
      - name
      - link
      properties:
        name:
          type: string
          description: |-
            Uniquely identifies a drop frames config entry
        link:
          type: string
          description: |-
            Emulated link name, e.g. Link S.1/2
        mode:
          type: string
          description: |-
            Mode to express the duration in which frames are dropped, either a percentage of the specified time interval or the min possible time
          enum:
          - percentage_time
          - min_time
          default: percentage_time
        percentage:
          type: number
          description: |-
            Percentage value, ignored if type is min_time
          default: 5
        interval:
          type: integer
          description: |-
            Interval of time (seconds)
          default: 1
        annotations:
          type: string
    Chaos.BackgroundTraffic:
      type: object
      properties:
        flows:
          type: array
          items:
            $ref: '#/components/schemas/Chaos.BackgroundTraffic.Flow'
    Chaos.BackgroundTraffic.Flow:
      type: object
      properties:
        name:
          type: string
        injection_port:
          type: string
          description: |-
            Emulated port name, e.g. Spine Switch 1 Port 1
        choice:
          type: string
          enum:
          - stateless
        stateless:
          $ref: '#/components/schemas/Chaos.BackgroundTraffic.Flow.Stateless'
        annotations:
          type: string
    Chaos.BackgroundTraffic.Flow.Stateless:
      type: object
      properties:
        rate:
          type: integer
          description: |-
            Transmission rate specified as a percentage of the injection port speed
        transmission_mode:
          type: string
          enum:
          - continuous
          - burst
