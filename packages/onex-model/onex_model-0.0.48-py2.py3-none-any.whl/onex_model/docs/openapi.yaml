openapi: 3.0.3
info:
  title: ONEx API
  description: |-
    The Open Network Experiments API and Data Models
  version: 0.0.1
  contact:
    x-info: "Any feedback such as bugs/enhancements/questions regarding the \nONEx\
      \ data models is welcomed by using the contact url."
    url: https://github.com/onex/models/issues
  license:
    name: MIT
servers:
- url: https://{hostname}:{port}/{basePath}
  variables:
    hostname:
      default: 0.0.0.0
    port:
      default: '443'
    basePath:
      default: /onex/api/v1
paths:
  /config:
    put:
      tags:
      - Configuration
      operationId: set_config
      description: |-
        Sets the ONEx configuration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
      responses:
        '400':
          description: |-
            error 4xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
        '500':
          description: |-
            error 5xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
        '200':
          description: |-
            Success with possible warnings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warning.Details'
    get:
      tags:
      - Configuration
      operationId: get_config
      description: |-
        Gets the ONEx configuration.
      responses:
        '200':
          description: |-
            Current ONEx fabric configuration.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
        '400':
          description: |-
            error 4xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
        '500':
          description: |-
            error 5xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
  /state:
    put:
      tags:
      - State
      operationId: set_state
      description: |-
        Updates the state of ONEx configured experiment(s).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/State'
      responses:
        '400':
          description: |-
            error 4xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
        '500':
          description: |-
            error 5xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
        '200':
          description: |-
            Success with possible warnings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warning.Details'
    get:
      tags:
      - State
      operationId: get_state
      description: |-
        Gets the state of ONEx configured experiments.
      responses:
        '200':
          description: |-
            Current ONEx experiment(s) state.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/State'
        '400':
          description: |-
            error 4xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
        '500':
          description: |-
            error 5xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
  /fabric/metrics/operations/query:
    post:
      tags:
      - Metrics
      operationId: get_metrics
      description: |-
        Gets the requested fabric metrics.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metrics.Request'
      responses:
        '200':
          description: |-
            Current ONEx fabric metrics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics.Response'
        '400':
          description: |-
            error 4xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
        '500':
          description: |-
            error 5xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
  /fabric/metrics/operations/clear:
    post:
      tags:
      - Metrics
      operationId: clear_metrics
      description: |-
        Clear the metrics.
      responses:
        '200':
          description: |-
            Operation successful
        '400':
          description: |-
            error 4xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
        '500':
          description: |-
            error 5xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error.Details'
