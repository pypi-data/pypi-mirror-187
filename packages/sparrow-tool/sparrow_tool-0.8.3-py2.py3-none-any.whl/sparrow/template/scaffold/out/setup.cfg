[metadata]
name = my_project
author = 
author_email = 
description_file = README.md
description_content_type = text/markdown; charset=UTF-8
summary =
home_page =
project_urls =
    Bug Tracker =
    Source Code =
license =
classifier =
    Operating System :: OS Independent
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering :: Artificial Intelligence
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
keywords =
    Machine Learning

[files]
packages =
    my_project
data_files =
    my_project = my_project/*


[options]
packages = find:
python_requires = >= 3.6

[options.packages.find]
exclude =
    tests*
    setup


[requirements-files]
; setuptools does not support "file:", so use a extra package for this:
; https://pypi.org/project/setuptools-declarative-requirements/
; https://github.com/pypa/setuptools/issues/1951#issuecomment-718094135
install_requires = requirements.txt
extras_require =
    dev = requirements-dev.txt



[build_sphinx]
source-dir = doc/source
build-dir = build/sphinx/html
all_files = 1


[pep8]
max-line-length = 120
ignore = E722, E126
exclude = migrations

[pycodestyle]
max-line-length = 120
ignore = E722, E126
exclude = migrations

[options.entry_points]
console_scripts =
    my_project = my_project.__main__:main