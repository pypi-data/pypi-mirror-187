
mixed-port: 7890
allow-lan: false
log-level: info
secret: 
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
dns:
  enable: true
  use-hosts: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:6868
  fake-ip-filter:
     - '{{domain}}'
     - '{{hconfigs[ConfigEnum.telegram_fakedomain]}}'
  default-nameserver:
% if meta_or_normal=='meta'
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY
    - https://1.0.0.1/dns-query#PROXY
% endif
    - 1.1.1.1
    - 8.8.8.8
    - 1.0.0.1
  nameserver:
#    - https://{{domain}}/{{hconfigs[ConfigEnum.proxy_path]}}/dns/dns-query
% if meta_or_normal=='meta'
    - https://1.1.1.1/dns-query#PROXY
    - https://8.8.8.8/dns-query#PROXY
    - https://1.0.0.1/dns-query#PROXY
% endif
    - 8.8.8.8
    - 1.1.1.1

proxy-groups:
  - name: auto_all
    use:
      - all_proxies
    type: url-test
    url: http://cp.cloudflare.com
    interval: 300

  - name: auto
    type: fallback
    url: 'http://cp.cloudflare.com'
    interval: 300
    proxies:
        - auto_all
        - OnProxyIssue_{{mode}}

  - name: PROXY
    proxies:
      - auto
    use:
      - all_proxies
    type: select


  - name: OnIranSites_{{mode}}
    proxies:
    % if mode=="all"
      - PROXY
      - DIRECT
    % else:
      - DIRECT
      - PROXY
    % endif
    type: select

  - name: OnNotFilteredSites_{{mode}}
    proxies:
    % if mode =="lite"
      - DIRECT
      - PROXY
    % else:
      - PROXY
      - DIRECT
    % endif
    type: select  

  - name: OnProxyIssue_{{mode}}
    proxies:
    % if mode =="all"
      - REJECT
      - DIRECT
    % else:
      - DIRECT
      - REJECT
    % endif
    type: select

proxy-providers:
  all_proxies:
    type: http
    url: "https://{{domain}}/{{hconfigs[ConfigEnum.proxy_path]}}/{{(user.uuid)}}/clash/{{meta_or_normal}}/proxies.yml?{{hash}}"
    path: {{domain}}/{{(user.uuid)}}-{{meta_or_normal}}-proxies{{hash}}.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204    

  
rule-providers:

  blocked:
    type: http
    behavior: classical
    url: "https://{{domain}}/{{hconfigs[ConfigEnum.proxy_path]}}/clash/rules/blocked-sites.yml"
    path: ./ruleset/blocked.yaml
    interval: 432000

  tmpblocked:
    type: http
    behavior: classical
    url: "https://{{domain}}/{{hconfigs[ConfigEnum.proxy_path]}}/clash/rules/tmp-blocked-sites.yml"
    path: ./ruleset/tmpblocked.yaml
    interval: 432000

  open:
    type: http
    behavior: classical
    url: "https://{{domain}}/{{hconfigs[ConfigEnum.proxy_path]}}/clash/rules/open-sites.yml"
    path: ./ruleset/open.yaml
    interval: 432000    

  ads:
    type: http
    behavior: classical
    url: "https://{{domain}}/{{hconfigs[ConfigEnum.proxy_path]}}/clash/rules/ads-sites.yml"
    path: ./ruleset/ads.yaml
    interval: 432000   

rules:
  - DOMAIN,{{hconfigs[ConfigEnum.telegram_fakedomain]}},DIRECT
  # - DOMAIN,{{domain}},DIRECT
  # - DOMAIN,{{direct_host}},DIRECT
  # - IP-CIDR,{{external_ip}}/32,DIRECT
  - IP-CIDR,10.10.34.0/24,PROXY
  - RULE-SET,tmpblocked,PROXY
  - RULE-SET,blocked,PROXY
  - GEOIP,IR,OnIranSites_{{mode}}
  - DOMAIN-SUFFIX,.ir,OnIranSites_{{mode}}
  - RULE-SET,open,OnIranSites_{{mode}}
  - RULE-SET,ads,REJECT
  - MATCH,OnNotFilteredSites_{{mode}}
