[project]
name = "strimilarity"
version = "1.0.1"
authors = [
  { name="Luis Diego Fernandez", email="luisdiegofv97@gmail.com" },
]
description = "Package for calculating the similarity between a pair or multiple sentences. This class uses vectorization and tokenization, along cosine similarity to calculate the similarity."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/LuisDiego19FV/Strimilarity"
"Bug Tracker" = "https://github.com/LuisDiego19FV/Strimilarity/issues"