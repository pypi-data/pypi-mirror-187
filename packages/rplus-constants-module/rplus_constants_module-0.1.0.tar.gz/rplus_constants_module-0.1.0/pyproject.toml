[tool.poetry]
name = "rplus-constants-module"
version = "0.1.0"
description = ""
authors = ["AIML Team"]
readme = "README.md"
packages = [{include = "rplus_constants"}]
license="MIT"
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
