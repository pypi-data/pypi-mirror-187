[metadata]
name = imdb_rating_classifier
version = 0.1.3
description = An application that scrapes data from IMDB and adjusts rating based on some rulesets.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/marouenes/imdb-rating-classifier
author = Marouane Skandaji
author_email = marouane.skandaji@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
project_urls = 
	Source Code = https://github.com/marouenes/imdb-rating-classifier
	Bug Tracker = https://github.com/marouenes/imdb-rating-classifier/issues

[options]
packages = find:
install_requires = 
	Jinja2>=3.1.2
	beautifulsoup4>=4.10.0
	click==8.1.3
	lxml==4.9.1
	pandas==1.5.2
	requests>=2.28.1
python_requires = >=3.8
include_package_data = True

[options.packages.find]
exclude = 
	tests*
	testing*
	data/*

[options.entry_points]
console_scripts = 
	imdb-rating-classifier = imdb_rating_classifier.generate:main

[options.extras_require]
build = 
	build
	twine
	wheel
dev = 
	black
	build
	flake8
	isort
	pre-commit
	pytest
	pytest-cov
	pytest-mock
	twine
	wheel
qa = 
	black
	flake8
	isort
	pre-commit
tests = 
	pytest
	pytest-cov
	pytest-mock

[bdist_wheel]
python-tag = py3

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 99

[flake8]
max-line-length = 99
ignore = E203, E266, E501, W503
max-complexity = 18
select = B,C,E,F,W,T4,B9

[egg_info]
tag_build = 
tag_date = 0

