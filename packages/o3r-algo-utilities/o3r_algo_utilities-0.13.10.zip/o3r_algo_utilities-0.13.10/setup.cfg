[metadata]
name = o3r_algo_utilities
version = file: VERSION.txt
description = Algorithm examples related to the ifm O3R product.
keywords = ifm, o3r, point_cloud
license = Apache 2.0 License
classifiers =
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 3

[options]
packages = 
    find:
install_requires =
    numpy >= 1.11.0
    opencv-python >= 4.5.3
    scipy >= 1.7
    h5py >= 3.2
    matplotlib >= 3.4
    ifm3dpy >= 0.93.0
test_suite = tests
tests_require = 
    pytest >= 6.1.0
    cffi >= 1.14.0

[options.extras_require]
imeas = ifm_imeas >= 4.0; six
jupyter = jupyterlab >= 3.1; ipympl >= 0.7.0

[options.entry_points]
console_scripts =
    o3r-extr-calibration = o3r_algo_examples.calib.calibration:main
    