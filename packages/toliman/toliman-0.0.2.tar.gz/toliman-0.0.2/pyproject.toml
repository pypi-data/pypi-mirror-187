[tool.poetry]
name = "toliman"
description = "A differential model of TOLIMAN telescope."
version = "0.0.2"
authors = [
    "Jordan Dennis <jdenn105@gmail.com>", 
    "Conaire Deagan", 
    "Louis Desdoigts"
]
readme = "README.md"
packages = [{include = "toliman"}]


[tool.poetry.dependencies]
python = ">=3.10,<3.11"
jax = ">=0.4.1"
dLux = ">=0.9"
pysynphot = ">=2.0.0"
opt-einsum = "^3.3.0"
astroquery = "^0.4.6"


[tool.poetry.group.tests.dependencies]
pytest = "^7.2.1"
pytest-sugar = "^0.9.6"
pytest-timer = {extras = ["colorama"], version = "^0.0.11"}
pytest-xdist = "^3.1.0"
pytest-cov = "^4.0.0"


[tool.poetry.group.docs.dependencies]
pytkdocs = {version = ">=0.5.1", extras = ["numpy-style"]}
mkdocs = "^1.4.2"
mkdocs-simple-plugin = "2.1.2"
mkdocs-same-dir = "^0.1.2"
mkdocs-material = "^9.0.5"
mkdocstrings = "^0.19.1"
mkdocstrings-python-legacy = "^0.2.3"
symspellpy = "^6.7.7"
codespell = "^2.2.2"


[tool.poetry.group.format.dependencies]
pydocstyle = "^6.3.0"
black = "^22.12.0"


[tool.pytest.ini_options]
markers = [
    "software: mark tests as error catching.",
    "physical: mark tests as checking correctness."
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

