[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/dist",
  "/.git",
  ".gitignore"
  ]

[project]
name = "watchdata"
version = "0.1"
authors = [
 {name="swarthur"}
]
description = "Open-source library containing database about series/animes and including a built-in utility."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Github" = "https://github.com/swarthur/watchdata"
"Bug" = "https://github.com/swarthur/watchdata/issues"
