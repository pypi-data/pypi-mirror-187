[build-system]
requires = ["jupyter_packaging~=0.10,<2", "jupyterlab~=3.1"]
build-backend = "jupyter_packaging.build_api"

[tool.jupyter-packaging.options]
skip-if-exists = ["jupyterlite_xeus_nelson/labextension/static/style.js"]
ensured-targets = ["jupyterlite_xeus_nelson/labextension/static/style.js", "jupyterlite_xeus_nelson/labextension/package.json"]

[tool.jupyter-packaging.builder]
factory = "jupyter_packaging.npm_builder"

[tool.jupyter-packaging.build-args]
build_cmd = "build:prod"
npm = ["jlpm"]

[tool.check-manifest]
ignore = ["jupyterlite_xeus_nelson/labextension/**", "yarn.lock", ".*", "package-lock.json",
          "src/xnelson_wasm.js", "src/xnelson_wasm.wasm", "src/worker.ts", "src/web_worker_kernel.ts" ,"*.sh"]
