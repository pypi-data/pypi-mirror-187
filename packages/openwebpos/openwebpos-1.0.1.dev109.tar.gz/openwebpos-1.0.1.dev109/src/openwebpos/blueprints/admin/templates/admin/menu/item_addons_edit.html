{% extends 'layouts/app.html' %}


{% block content %}


    <div class="row">
        <div class="col s12 m10 offset-m1">
            <div class="card rounded">
                <div class="card-content">
                    <span class="card-title center-align">Add-ons for</span>
                    <form action="" method="POST">
                        {{ form.hidden_tag() }}
                        <div class="row mb0">
                            <div class="col s12 m10 input-field">
                                {{ form.ingredient_id.label(class="active") }}
                                {{ form.ingredient_id(class="browser-default") }}
                            </div>
                            <div class="col s12 m2 input-field">
                                {{ form.price.label() }}
                                {{ form.price() }}
                            </div>
                        </div>
                        <div class="center-align">
                            {{ form.submit(class="btn yellow black-text") }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
