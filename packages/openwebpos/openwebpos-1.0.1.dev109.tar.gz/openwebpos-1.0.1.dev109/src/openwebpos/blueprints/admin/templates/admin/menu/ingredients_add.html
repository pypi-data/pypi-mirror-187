{% extends 'layouts/app.html' %}


{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card rounded">
                <div class="card-content">
                    <span class="card-title center-align">Add Ingredients</span>
                    <form action="" method="POST">
                        {{ form.hidden_tag() }}
                        <div class="row">
                            <div class="col s12 input-field">
                                {{ form.name.label() }}
                                {{ form.name(class="validate") }}
                            </div>
                        </div>
                        <div class="center-align">
                            {{ form.submit(class="btn yellow accent-4 black-text") }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
