[metadata]
name = typedict
version = 0.0.4
description = A dict that only uses types as keys. Converts keys used to their type.
author = Odos Matthews
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = 
	typedict
install_requires = 
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
tinyalchemy = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

