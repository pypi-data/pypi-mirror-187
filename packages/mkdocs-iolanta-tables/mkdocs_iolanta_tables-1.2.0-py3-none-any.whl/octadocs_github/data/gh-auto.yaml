"@context":
  $vocab: https://octadocs.io/github/
  github: https://octadocs.io/github/
  spdx: http://spdx.org/licenses/

  updated_at:
    $type: xsd:dateTime

  pushed_at:
    $type: xsd:dateTime

  owner: null
  organization: null

  license:
    $type: github:License
    "@context":
      $base: http://spdx.org/licenses/
      terms: http://spdx.org/rdf/terms#

      spdx_id: $id
      key: terms:licenseId
      name: terms:name
      url:
        $type: $id

  releases:
    $container: $list
    "@context":
      html_url: $id
      created_at:
        $type: xsd:dateTime
      published_at:
        $type: xsd:dateTime
