- $id: "adr:"
  mkdocs:url:
    $id: "adr:"

- $id: adr:adr
  $type: mkdocs:PageFacet
  label: Architecture Decision Record.
  mkdocs:template: "octadocs-decisions/adr.html"
  iolanta:supports:
    $id: "mkdocs:"

- $id: adr:adr-list
  $type: mkdocs:PageFacet
  label: List of Architecture Decision Records.
  mkdocs:template: "octadocs-decisions/adr-list.html"

- $id: adr:DecisionPage
  owl:equivalentClass:
    - ‚à©:
        - $id: mkdocs:Page
        - $id: adr:Decision
    - owl:onProperty:
        $id: mkdocs:about
      owl:someValuesFrom:
        $id: adr:Decision
  iolanta:facet:
    $id: python://octadocs_adr.facets.adr_list
    iolanta:supports:
      $id: iolanta:html
  iolanta:instanceFacet:
    - $id: templates:octadocs-decisions/adr.html
      iolanta:supports:
        $id: "mkdocs:"
    - $id: python://octadocs_adr.facets.link.LinkToADR
      iolanta:supports:
        - $id: mkdocs:link
        - $id: adr:sidebar-property-value
    - $id: python://octadocs_adr.facets.sidebar.PageSidebar
      iolanta:supports: adr:sidebar
    - $id: python://octadocs_adr.facets.ListItem
      iolanta:supports:
        $id: adr:list
    - $id: python://octadocs_adr.facets.Number
      iolanta:supports:
        $id: adr:number
    - $id: python://octadocs_adr.facets.Description
      iolanta:supports:
        $id: adr:description

- $id: adr:Directory
  label: Directory with ADR pages.
  owl:equivalentClass:
    $type: owl:Restriction
    owl:onProperty:
      $id: mkdocs:isParentOf
    owl:someValuesFrom:
      $id: adr:DecisionPage

- $id: adr:Index
  label: Index of an ADR directory.

  iolanta:instanceFacet:
    - $id: templates:octadocs-decisions/adr-list.html
      iolanta:supports:
        $id: "mkdocs:"
    - $id: python://octadocs_adr.facets.List
      iolanta:supports:
        $id: iolanta:html

  owl:equivalentClass:
    - owl:intersectionOf:
        - $id: mkdocs:IndexPage
        - $type: owl:Restriction
          owl:onProperty:
            $id: mkdocs:isChildOf
          owl:someValuesFrom:
            $id: adr:Directory
    - $type: owl:Restriction
      owl:onProperty:
        $id: mkdocs:title
      owl:hasValue: "Decisions"

- $id: adr:number
  rdfs:subPropertyOf:
    # Thus, Octadocs will sort by ADR number in navigation.
    $id: mkdocs:position
  rdfs:domain:
    # Allows to automatically consider a page to mean an ADR when it has a `number` defined.
    $id: adr:Decision

- $id: accepted
  $type: adr:Status
  label: Accepted
  symbol: ‚úîÔ∏è

- $id: rejected
  $type: adr:Status
  label: Rejected
  symbol: ‚ùå

- $id: created
  $type: adr:Status
  label: Created
  symbol: üí°

- $id: adr:ADRProperty
  label: Class of properties that will be displayed in an ADR page sidebar.

- $id: adr:author
  $type: adr:ADRProperty
  label: Author
  position: -40

- $id: adr:date
  $type: adr:ADRProperty
  label: Date
  position: -30

- $id: adr:status
  $type: adr:ADRProperty
  rdfs:range:
    $id: adr:Status
  label: Status
  position: -50

- $id: adr:Status
  iolanta:facet:
    $id: python://octadocs_adr.facets.status_class
    iolanta:supports:
      $id: iolanta:html
  owl:equivalentClass:
    $type: owl:Restriction
    owl:onProperty:
      $id: iolanta:facet
    owl:hasValue:
      $id: python://octadocs_adr.facets.status
      iolanta:supports:
        $id: iolanta:html

- $id: schema:name
  # This is only needed before we have schema.org vocabulary imported.
  rdfs:subPropertyOf:
    $id: rdfs:label

# Now go the environments
- $id: adr:sidebar
  label: Environment for the page sidebar, to list properties of current page.
  $type: iolanta:Environment
  iolanta:hasDefaultFacet:
    $id: python://octadocs_adr.facets.sidebar

- $id: adr:sidebar-property
  label: Environment for property names in ADR page sidebar
  $type: iolanta:Environment
  iolanta:hasDefaultFacet:
    $id: python://octadocs_adr.facets.sidebar_property

- $id: adr:sidebar-property-value
  label: Environment for property values in ADR page sidebar
  iolanta:hasDefaultFacet:
    $id: python://mkdocs_iolanta.facets.Default
