[tool.poetry]
name = "pvt100"
version = "0.1.4"
description = "VT100 terminal escape codes for Python"
authors = ["sina <khalili@sfu.ca>"]
license = "MIT"
keywords = ["vt100", "terminal", "escape", "codes"]

homepage = "https://github.com/SinaKhalili/pvt100" 
repository = "https://github.com/SinaKhalili/pvt100"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
readme = "README.md"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
coverage = "^7.0.5"
flake8 = "^6.0.0"
mypy = "^0.991"
pylint = "^2.15.10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
