[metadata]
name = numquad
version = attr: numquad.__version__
url = https://github.com/jasonmulderrig/numquad
author = Jason Mulderrig
author_email = jpm445@cornell.edu
maintainer = Jason Mulderrig
maintainer_email = jpm445@cornell.edu, mulderrig.jason@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: Unix
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
license = GNU General Public License v3 or later (GPLv3+)
license_files = 
	LICENSE
description = The Python package for numerical quadrature, i.e., numerical integration.
long_description = file: README.rst
keywords = mathematics, physics, engineering, quadrature, cubature, integration, numerical integration

[options]
packages = find:
python_requires = >=3.7, <4
install_requires = 
	sympy >= 1.9
	numpy >= 1.21.5
	scipy >= 1.7.3
	mpmath >= 1.2.1
	fjson >= 0.1.6
	multidim
	orthogpoly

[options.packages.find]
exclude = 
	test*

[options.package_data]
* = 
	*.json

[options.entry_points]
console_scripts = 
	numquad-optimize = numquad._cli:main

[egg_info]
tag_build = 
tag_date = 0

