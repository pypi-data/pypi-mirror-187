[build-system]
build-backend = "pdm.pep517.api"
requires = [
    "pdm-pep517>=1.0.0",
]

[project]
authors = [
    { name = "aleksul", email = "me@aleksul.space" },
]
dependencies = [
    "orjson>=3.7.11,<4.0.0",
    "typing-extensions>=4.3.0,<5.0.0; python_version < \"3.10\"",
]
description = "Repid framework: simple to use, fast to run and extensible to adopt job scheduler"
dynamic = []
name = "repid"
readme = "README.md"
requires-python = ">=3.8"
version = "1.0.0rc3"

[project.license]
text = "MIT"

[project.optional-dependencies]
amqp = [
    "aiormq<7.0.0,>=6.4.0",
]
cron = [
    "croniter<2.0.0,>=1.3.4",
]
redis = [
    "redis<5.0.0,>=4.3.3",
]

[project.urls]
documentation = "https://repid.aleksul.space"
funding = "https://github.com/sponsors/aleksul"
repository = "https://github.com/aleksul/repid"
tracker = "https://github.com/aleksul/repid/issues"

[tool.black]
line-length = 100

[tool.coverage.report]
exclude_lines = [
    "\\.\\.\\.",
    "if TYPE_CHECKING:",
    "pragma: no cover",
]
fail_under = 90

[tool.isort]
multi_line_output = 3
profile = "black"

[tool.mypy]
check_untyped_defs = true
disallow_any_unimported = true
disallow_untyped_defs = true
exclude = [
    "benchmarks",
]
no_implicit_optional = true
show_error_codes = true
warn_return_any = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
disallow_any_unimported = false
module = "tests.*"

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "pytest_docker_tools",
    "pytest_lazyfixture",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
includes = [
    "repid",
]

[tool.pdm.dev-dependencies]
docs = [
    "mkdocs-material",
    "mike",
    "setuptools>=65.5.1",
]
format = [
    "black",
    "isort",
]
lint = [
    "mypy",
    "types-orjson",
    "types-redis",
    "types-croniter",
    "ruff",
]
pre-commit = [
    "pre-commit",
]
tests = [
    "pytest",
    "pytest-asyncio",
    "pytest-pretty",
    "pytest-clarity",
    "pytest-lazy-fixture",
    "pytest-docker-tools",
    "pytest-cov",
    "hypothesis",
    "pydantic<2.0.0,>=1.10.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
ignore = [
    "S101",
    "B905",
]
line-length = 100
select = [
    "F",
    "E",
    "B",
    "A",
    "RUF",
    "S",
    "W",
]

[tool.ruff.per-file-ignores]
"tests/*" = [
    "S",
]
"repid/connections/__init__.py" = [
    "F401",
]
