[metadata]
name = MCCNN
description = MCCNN is a neural network for learning a similarity measure on image patches
long_description_content_type = text/markdown
author = CNES
author_email = myriam.cournet@cnes.fr
url = https://github.com/CNES/Pandora_MCCNN
license = Apache License 2.0
license_file = LICENSE

[options]
python_requires = >=3.7
setup_requires = 
	setuptools_scm # Following https://pypi.org/project/setuptools-scm/
install_requires = 
	importlib_resources
	numpy
	numba
	rasterio
	torch
	torchvision
	h5py
	opencv-python!=4.7.0.68
	scipy
package_dir = 
	. = mc-cnn
packages = find:

[options.package_data]
mc_cnn.weights = 
	*.pt

[options.extras_require]
dev = 
	pytest
	pytest-cov
	pylint
	pre-commit
	black
docs = 
	sphinx
	sphinx_rtd_theme
	sphinx_autoapi

[egg_info]
tag_build = 
tag_date = 0

