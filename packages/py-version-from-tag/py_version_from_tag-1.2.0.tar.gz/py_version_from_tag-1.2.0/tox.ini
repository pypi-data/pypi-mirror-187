[tox]
env_list =
    py{37,38,39,310,311}, mypy, pylint
minversion = 4.3.1

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, mypy, pylint
    3.11: py311

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:mypy]
basepython = python3.10
deps =
    mypy
    types-toml
commands = mypy py_version_from_tag

[testenv:pylint]
basepython = python3.10
deps =
    pylint
    pytest
commands = pylint py_version_from_tag tests
