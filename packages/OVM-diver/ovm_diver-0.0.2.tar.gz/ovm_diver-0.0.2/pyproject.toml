[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "OVM_diver"
version = "0.0.2"
authors = [
  { name="data-project", email="ferry@fobic.nl" },
]
description = "OVM_diver provides some basic mixed gas calculations"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]



[project.urls]
"Homepage" = "https://github.com/data-project/ovm-diver"
