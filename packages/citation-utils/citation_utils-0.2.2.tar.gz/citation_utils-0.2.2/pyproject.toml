[tool.poetry]
name = "citation-utils"
version = "0.2.2"
description = "Regex-based Citations in Philippine Supreme Court decisions."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
license = "MIT"
homepage = "https://lawsql.com"
repository = "https://github.com/justmars/citation-utils"
classifiers = [
  "Topic :: Text Processing :: General",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Legal Industry",
  "Framework :: Pydantic",
  "Framework :: Pytest",
]

[tool.poetry.dependencies]
python = "^3.11"
citation-docket = "^0.1.0"
python-slugify = "^6.1.2"
sqlite-utils = "^3.30"
loguru = "^0.6.0"

[tool.poetry.group.dev.dependencies]
rich = "^12.6"
pytest = "^7.2"
pytest-cov = "^2.12.1"
pre-commit = "^2.21"
types-Markdown = "^3.4.0"
types-PyYAML = "^6.0.7"
types-python-slugify = "^5.0.4"
jupyter = "^1.0.0"
mkdocs = "^1.4.2"
mkdocstrings = { extras = ["python"], version = "^0.20.0" }
mkdocs-material = "^9.0.6"
mike = "^1.1.2"

[tool.pytest]
minversion = "7.2"
testpaths = ["tests"]

[tool.ruff]
ignore = ["F401"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"
