[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "txl_notebook_editor"
description = "TXL plugin for a notebook editor"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "David Brochart", email = "david.brochart@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "txl",
  "txl_cell"
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/davidbrochart/jpterm/plugins/notebook_editor"

[project.entry-points.txl_component]
txl_notebook_editor = "txl_notebook_editor.components"

[tool.hatch.version]
path = "txl_notebook_editor/__init__.py"
