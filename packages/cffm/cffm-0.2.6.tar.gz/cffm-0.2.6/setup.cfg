[metadata]
name = cffm
description = Configuration of Many Sources
author = Gregor Giesen
author_email = gregor@giesen.net
license = LGPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/grgi/cffm
project_urls = 
	Source = https://github.com/grgi/cffm
	Changelog = https://github.com/grgi/cffm/blob/main/CHANGELOG.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=lib
python_requires = >=3.10
install_requires = 

[options.packages.find]
where = lib
exclude = 
	tests

[options.extras_require]
click = 
	click
node = 
	anytree
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov cffm --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3.1
package = cffm

[egg_info]
tag_build = 
tag_date = 0

