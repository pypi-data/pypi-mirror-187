<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AzCam Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style_queue.css">
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">AzCam Queue Observing {{message}}</h4>
            </div>
        </div>

    </div>

    <!-- code -->
    <script src="/static/jquery-3.6.0.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
<thead>
    <!--
                            {% for row in header_data %}
                        <tr>
                            {% for col in row %}
                            <td>{{col}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
 -->
    <tr>
        <th scope="col">#</th>
        <th scope="col">Status</th>
        <th scope="col">Command</th>
        <th scope="col">Arg</th>
        <th scope="col">Exp Time</th>
        <th scope="col">Type</th>
        <th scope="col">Title</th>
        <th scope="col">Num Exp</th>
        <th scope="col">Filter</th>
        <th scope="col">RA</th>
        <th scope="col">Dec</th>
        <th scope="col">Epoch</th>
        <th scope="col">Expose</th>
        <th scope="col">Move Tel</th>
        <th scope="col">Step Tel</th>
        <th scope="col">Move Filter</th>
        <th scope="col">Move Focus</th>
    </tr>
</thead>

<tbody>
    {% for row in table_data %}
    <tr>
        {% for col in row %}
        <td>{{col}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
</div>

<div class="card border-primary">
    <div class="card-body p-2 pl-3">
        <div id="timestamp">timestamp</div>
        <span>Last command: </span>
        <span id="command"></span>
        <br>
        <div id="message">message</div>
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="queue.js"></script>
</body>

</html>
