[tool.poetry]
name = "n6py"
version = "0.1.30"
description = "Python Power Tools for Scientific Computing, Machine Learning and Deep Learning."
authors = ["Sergej Samsonenko <contact@sergej.codes>"]
license = "MIT"
readme = "README.md"
homepage = "https://py.n6.ai"
repository = "https://github.com/n6ai/n6py"
documentation = "https://py.n6.ai"
keywords = ["n6py", "ai", "artificial intelligence", "dl", "deep learning", "ml", "machine learning", "jupyter", "notebook"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/n6ai/n6py/issues"

[tool.poe.tasks]
format = "black ."
lint = "pylint n6py tests"
test = "pytest tests"
test-debug = "pytest tests -s"
doctest = "pytest n6py --doctest-modules"

[tool.poetry.dependencies]
python = "^3.8"
ipython = "^8.7.0"
numpy = "^1.24.1"
pandas = "^1.5.2"

[tool.poetry.group.dev.dependencies]
black = {extras = ["jupyter"], version = "^22.12.0"}
ipykernel = "^6.19.4"
poethepoet = "^0.16.4"
pylint = "^2.15.6"
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
