[metadata]
name = meili_ros_lib
version = 1.0.0
author = nuriafe
author_email = nuria@meilirobots.com
description = library combining common functions of meili agent ros1 and ros2
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://gitlab.com/meilirobots/ros/meili_ros_lib
project_urls = 
	repository = https://gitlab.com/meilirobots/ros/meili_ros_lib
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

