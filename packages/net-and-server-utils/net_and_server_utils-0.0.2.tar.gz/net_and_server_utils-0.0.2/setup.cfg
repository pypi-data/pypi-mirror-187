[metadata]
name = net_and_server_utils
version = 0.0.2
description = A package created for easy usage of network and server utils - XMLRPC Server and Client Creation,
	IPv4 and IPv6 Network addresses handling, remote interaction of python scripts through cgi, Servers using TCP and UDP
	protocols, handling python programs on servers remotely, creation and interaction of servers and clients with SSL
	authentication and encryption, various network services via HTTP as client.
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Source = https://github.com/Yuvnish017/net_and_server_utils/tree/master

[options]
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src
install_requires = 
	importlib; python_version >= "3.0"

