[metadata]
name = minimal_django_bootstrap4
version = 0.2.3
long_description = file:README.md
long_description_content_type = text/markdown
url = http://github.com/kfdm/django-bootstrap4
author = Paul Traylor
license = MIT License
license_files = LICENSE
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
keywords = django
project_urls = 
	Issues=http://github.com/kfdm/django-bootstrap4/issues
	Source Code=http://github.com/kfdm/django-bootstrap4

[options]
packages = find:
install_requires = 
	Django>=2.0
	importlib-metadata>=1.0 ;python_version < "3.8"
python_requires = >=3.6
include_package_data = True

[options.packages.find]
exclude = test

[isort]
forced_separate = django,bootstrap4
known_django = django
known_first_party = bootstrap4
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

