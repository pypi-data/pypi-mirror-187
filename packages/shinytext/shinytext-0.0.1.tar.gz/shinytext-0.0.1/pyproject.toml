[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shinytext"
version = "0.0.1"
authors = [
  { name="Retin P Kumar", email="retinpkumar@gmail.com" },
]
description = "A small text processing package"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Retinpkumar/ShinyText"
"Bug Tracker" = "https://github.com/Retinpkumar/ShinyText/issues"