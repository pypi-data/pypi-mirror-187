[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrxnorm"
version = "0.0.1"
authors = [
  { name="Karel D'Oosterlinck", email="kareldoosterlinck@gmail.com" },
]
description = "Parse and use RxNorm in Python."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
 'pydantic>=1.10.4',
 'pandas>=1.5.3',
 'tqdm>=4.64.1'
]

[project.urls]
"Homepage" = "https://github.com/KarelDO/pyrxnorm"
"Bug Tracker" = "https://github.com/KarelDO/pyrxnorm/issues"