[metadata]
name = geostream
version = attr: geostream.__version__
license = MIT
description = Python tool to interact with OGC APIs with ease.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/geostream-org/geostream
project_urls = 
	Documentation = https://github.com/geostream-org/geostream
	Change Log = https://github.com/geostream-org/geostream/CHANGELOG.md
	Bug Tracker = https://github.com/geostream-org/geostream/issues
author = Henrikki Tenkanen
author_email = henrikki.tenkanen@aalto.fi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
package_dir = 
	=src
python_requires = >= 3.7
install_requires = 
	geopandas
	pandas
	osmnx
	owslib
	requests

[options.packages.find]
where = src
include = *

[egg_info]
tag_build = 
tag_date = 0

