[tool:pytest]
norecursedirs = 
	.git
	dist
	build
addopts = 
	--strict-markers
	--doctest-modules
	--durations=25
	--color=yes
	--disable-pytest-warnings
filterwarnings = 
	error::FutureWarning
	error::DeprecationWarning
xfail_strict = true

[coverage:report]
exclude_lines = 
	pragma: no-cover
	pass

[flake8]
max-line-length = 120
exclude = .tox,*.egg,build,temp
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731
	W503
	E203

[check-manifest]
ignore = 
	*.yml
	.github
	.github/*

[metadata]
license_files = LICENSE
description_file = README.md

[isort]
known_first_party = 
	lightning_utilities
	tests
line_length = 120
order_by_type = False
multi_line_output = 3
include_trailing_comma = True

[mypy]
files = src/lightning_utilities
disallow_untyped_defs = True
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

