[wipac:cicd_setup_builder]
pypi_name = ewms-pilot
python_min = 3.7
python_max = 3.10
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
keywords_spaced = EWMS pilot message passing MQ task interface API

[metadata]
name = ewms-pilot
version = attr: ewms_pilot.__version__
url = https://github.com/Observation-Management-Service/ewms-pilot
author = WIPAC Developers
author_email = developers@icecube.wisc.edu
description = EWMS Pilot: MQ-Task Interface API
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	EWMS
	pilot
	message
	passing
	MQ
	task
	interface
	API
	WIPAC
	IceCube
	Observation Management Service
	Event Workflow Managment Service
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
download_url = https://pypi.org/project/ewms-pilot/
project_urls = 
	Tracker = https://github.com/Observation-Management-Service/ewms-pilot/issues
	Source = https://github.com/Observation-Management-Service/ewms-pilot

[semantic_release]
version_variable = ewms_pilot/__init__.py:__version__
upload_to_pypi = True
patch_without_tag = True
commit_parser = semantic_release.history.tag_parser
minor_tag = [minor]
fix_tag = [fix]
branch = main

[options]
install_requires = 
	asyncstdlib
	wipac-mqclient
python_requires = >=3.7, <3.11
packages = find:

[options.extras_require]
pulsar = 
	wipac-mqclient[pulsar]
rabbitmq = 
	wipac-mqclient[rabbitmq]
gcp = 
	wipac-mqclient[gcp]
nats = 
	wipac-mqclient[nats]
all = 
	wipac-mqclient[all]
test = 
	pytest
	pytest-asyncio

[options.package_data]
* = py.typed

[options.packages.find]
exclude = 
	test
	tests
	doc
	docs
	resource
	resources
	example
	examples

[tool:pytest]
asyncio_mode = auto

[egg_info]
tag_build = 
tag_date = 0

