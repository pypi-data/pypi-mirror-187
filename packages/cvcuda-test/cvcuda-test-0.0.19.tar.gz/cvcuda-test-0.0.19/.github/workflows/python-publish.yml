# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  - workflow_dispatch
  - push
  

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: nvidia/cuda:12.0.0-devel-ubuntu22.04
    steps:
    - name: install packages
      run: |
        apt-get update && apt-get install -y libssl-dev zlib1g-dev git-lfs python3.10-dev python3-pip cmake 
        pip install pdm
    - name: Checkout
      uses: actions/checkout@v3
      with:
        lfs: true
        submodules: 'recursive'
    - name: ls
      run: |
        ls
    - name: PDM submodule update --init
      run: |
        git config --global safe.directory '*'
        git submodule update --init
    - name: PDM packages
      run: |
        pdm -vv build --dest dist --no-wheel
    - name: Publish package
      if: github.event_name == 'push' # && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    - name: DONE
      run: |
        echo "DONE!"

