[project]
name = "foe"
version = "0.0.1"
authors = [
  { name="Alexander Pluska", email="alexander.plusla@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/lexpk/foe"

[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'