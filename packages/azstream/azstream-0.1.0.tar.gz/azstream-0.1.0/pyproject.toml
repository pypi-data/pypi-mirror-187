[tool.poetry]
name = "azstream"
version = "0.1.0"
description = "A package to interact with some streaming platform."
authors = ["Antoine Lombardo <lombardoa@oxoc.net>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
colorama = "^0.4.6"
pyjwt = "1.7.1"
requests = "^2.28.2"
pypasser = "^0.0.5"
pytz = "^2022.7.1"
schedule = "^1.1.0"
thefuzz = "^0.19.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
