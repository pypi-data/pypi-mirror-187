[project]
name = "dbis-schema-creator"
version = "0.0.1"
description = "RWTH Aachen Computer Science i5/dbis assets for Lecture Datenbanken und Informationssysteme"
authors = [
	{ name = "Til Mohr", email = "til.mohr@rwth-aachen.de" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
]
dependencies = [
	"sqlalchemy",
	"dbis-er-diagram",
	"typeguard",
]

[project.urls]
"Homepage" = "https://git.rwth-aachen.de/i5/teaching/dbis/dbis-schema-creator"

[options]
packages = ["schema_creator"]
include_package_data = true

[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'
