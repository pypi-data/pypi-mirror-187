[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "CredentialManagement"
version = "0.0.1"
authors = [
  { name="Hunter Dale", email="guyyatsu@gmail.com" },
]
description = "A small tool for handling credentials within the guyyatsu.me system."
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "CryptographyMethods"
]

[project.urls]
"Homepage" = "https://github.com/guyyatsu/Credential-Validation/tree/master/CredentialManagement"
"Bug Tracker" = "https://github.com/Credential-Validation/issues"
