[metadata]
name = smtprelayapi
version = 1.0.0
author = Erin Turnbull
author_email = erin.a.turnbull@gmail.com
description = API for connecting to the smtprelay server.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dfo-meds/smtp-relay-client
project_urls = 
	Bug Tracker = https://github.com/dfo-meds/smtp-relay-client/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	zirconium>=0.2.2
	autoinject>=1.0.1

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	smtprelayapi-resend = smtprelayapi:__main__.main_entry

[egg_info]
tag_build = 
tag_date = 0

