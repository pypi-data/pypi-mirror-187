[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "feature_toggle_manager"
version = "0.0.3"
authors = [
  { name="Alejandro", email="agarrido@izertis.com" },
]
description = "A small feature_toggle_manager app for django"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'Django==4.1.3',
  'djangorestframework==3.14.0',
  'drf-yasg==1.21.4',
  'django-waffle==3.0.0',
  'channels==4.0.0',
  'daphne==4.0.0',
  'django-waffle==3.0.0',
  'websocket-client==1.4.2',
  'asgiref==3.6.0'
]
