[metadata]
name = eze-cli
author = RiverSafe,
author_email = anthony.mckale@riversafe.co.uk,
url = https://github.com/RiverSafeUK/eze-cli
description = Eze the one stop cli for security testing
long_description = file: README.md
long_description_content_type = text/markdown
license = "MIT license"
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Testing
	Topic :: Security
	Topic :: Utilities
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
keywords = 
	eze
	cli
	eze-cli
	security-testing
	SCA
	SAST
	Secrets
	Infrastructure-Scan
project_urls = 
	Homepage=https://github.com/RiverSafeUK/eze-cli
	Source=https://github.com/RiverSafeUK/eze-cli

[options]
python_requires = >=3.7
include_package_data = True

[options.entry_points]
console_scripts = 
	eze = eze.cli.main:cli

[egg_info]
tag_build = 
tag_date = 0

