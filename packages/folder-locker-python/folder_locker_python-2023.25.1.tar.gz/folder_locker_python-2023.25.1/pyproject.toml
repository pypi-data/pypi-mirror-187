[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "folder_locker_python"
version = "2023.25.01"
authors = [
  { name="Arjun Apte", email="arjunrohitapte@gmail.com" },
]
description = "An easy python module to make a folder locker."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"