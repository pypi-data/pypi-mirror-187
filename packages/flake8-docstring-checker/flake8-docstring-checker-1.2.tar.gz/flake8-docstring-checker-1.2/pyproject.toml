[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "flake8-docstring-checker"
description = "A simple flake8 plugin that checks if everything has a docstring"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["JakobDev", "Docstrings", "flake8"]
license = { text = "BSD-2-Clause" }
authors = [
    { name = "JakobDev", email = "jakobdev@gmx.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Environment :: Other Environment",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy"
]
dependencies = [
    "flake8"
]
dynamic = ["version"]

[project.urls]
Issues = "https://codeberg.org/JakobDev/flake8-docstring-checker/issues"
Source = "https://codeberg.org/JakobDev/flake8-docstring-checker"
Donation = "https://ko-fi.com/jakobdev"

[project.entry-points."flake8.extension"]
DC = "flake8_docstring_checker:Plugin"

[tool.setuptools]
py-modules = ["flake8_docstring_checker"]

[tool.setuptools.dynamic]
version = {attr = "flake8_docstring_checker.__version__"}
