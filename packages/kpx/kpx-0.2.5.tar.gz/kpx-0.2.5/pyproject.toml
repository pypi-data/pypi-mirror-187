[tool.poetry]
name = "kpx"
version = "0.2.5"
description = "CLI tool for AWS configuration files and quick interogations to AWS API"
authors = ["Bogdan Rizac"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
typer = "^0.7.0"
configparser = "^5.3.0"
boto3 = "^1.26"
prettytable = "^3.5.0"

[tool.poetry.group.dev.dependencies]
coverage = "^6.5.0"
pytest = "^7.2.0"
click = "^8.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
kpx = "kpx:app"
