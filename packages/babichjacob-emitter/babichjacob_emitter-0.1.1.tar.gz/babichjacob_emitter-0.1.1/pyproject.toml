[tool.poetry]
name = "babichjacob-emitter"
version = "0.1.1"
description = "An event emitter"
license = "MIT"
authors = ["J or Jacob Babich <jacobbabichpublic+git@gmail.com>"]
readme = "README.md"
repository = "https://github.com/babichjacob/python-emitter"
packages = [{include = "emitter"}]

[tool.poetry.dependencies]
python = ">=3.10"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
mypy = "^0.991"
pylint = "^2.15.10"

[tool.poetry.group.test.dependencies]
pytest = "^7"
pytest-asyncio = "^0.20.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
